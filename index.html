<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>French Plug</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    :root {
      --bg: #0b0b0b;
      --card: #141414;
      --text: #ffffff;
      --muted: #9b9b9b;
      --accent: #5865f2;
    }

    * {
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
    }

    .container {
      max-width: 900px;
      margin: auto;
      padding: 80px 20px;
      text-align: center;
    }

    h1 {
      font-size: 44px;
      margin-bottom: 10px;
    }

    p {
      color: var(--muted);
      font-size: 18px;
      line-height: 1.6;
    }

    .button {
      display: inline-block;
      margin-top: 40px;
      padding: 16px 36px;
      background: var(--accent);
      color: white;
      border-radius: 14px;
      text-decoration: none;
      font-weight: 600;
      transition: transform 0.2s ease;
    }

    .button:active {
      transform: scale(0.95);
    }

    .qcm {
      margin-top: 60px;
      background: var(--card);
      border-radius: 18px;
      padding: 30px;
      display: none;
    }

    .answer {
      display: block;
      width: 100%;
      margin-top: 15px;
      padding: 14px;
      border-radius: 12px;
      border: none;
      background: #1f1f1f;
      color: white;
      font-size: 16px;
    }

    .answer:active {
      background: #2a2a2a;
    }

    footer {
      margin-top: 80px;
      color: #666;
      font-size: 14px;
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>French Plug</h1>
    <p>Accès sécurisé • Vérification obligatoire</p>

    <a class="button" onclick="startQCM()">Commencer la vérification</a>

    <div class="qcm" id="qcm">
      <p><strong>Question :</strong><br>Quel est le but principal du serveur ?</p>

      <button class="answer" onclick="good()">Communauté & entraide</button>
      <button class="answer" onclick="bad()">Spam & pub</button>
    </div>

    <footer>
      © 2026 French Plug
    </footer>
  </div>

  <script>
    function startQCM() {
      document.getElementById("qcm").style.display = "block";
    }

    function good() {
      document.body.innerHTML = `
        <div class="container">
          <h1>✅ Vérification réussie</h1>
          <p>Tu peux retourner sur Discord</p>
        </div>
      `;
    }

    function bad() {
      alert("❌ Mauvaise réponse");
    }
  </script>

</body>
</html>
